<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WATRIC - Input Data Sensor (Testing)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .hint {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
            display: block;
        }
        
        .hint.normal {
            color: #28a745;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .btn-random {
            background: #28a745;
            color: white;
            grid-column: span 2;
        }
        
        .btn-random:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .stats {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .stats h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .stats p {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .recent-data {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            background: white;
            border-radius: 8px;
            padding: 15px;
        }
        
        .data-item {
            padding: 10px;
            border-left: 3px solid #667eea;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        
        .data-item:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔥 WATRIC Firebase Input</h1>
        <p class="subtitle">Input Data Sensor untuk Testing</p>
        
        <div id="statusMessage" class="status"></div>
        
        <form id="sensorForm">
            <div class="form-group">
                <label for="ph">pH Air</label>
                <div class="input-wrapper">
                    <input type="number" id="ph" step="0.1" min="0" max="14" value="7.0" required>
                    <span class="hint normal">Normal: 6.5 - 8.5</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="suhu">Suhu (°C)</label>
                <div class="input-wrapper">
                    <input type="number" id="suhu" step="0.1" min="0" max="100" value="28.0" required>
                    <span class="hint normal">Normal: 25 - 30°C</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="mineral">Mineral / TDS (ppm)</label>
                <div class="input-wrapper">
                    <input type="number" id="mineral" step="1" min="0" max="5000" value="150" required>
                    <span class="hint normal">Normal: &lt; 500 ppm</span>
                </div>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn-primary" id="submitBtn">
                    Kirim Data
                </button>
                <button type="button" class="btn-secondary" id="resetBtn">
                    Reset
                </button>
                <button type="button" class="btn-random" id="randomBtn">
                    🎲 Generate Random Data
                </button>
            </div>
        </form>
        
        <div class="stats">
            <h3>📊 Statistik</h3>
            <p id="statsText">Total data terkirim: <strong>0</strong></p>
            <p id="lastSent">Terakhir dikirim: -</p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, set } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBqxBzR7qkP_vQxZ8xYhG3jN2mK5wL9pQo",
            authDomain: "watric-cf76f.firebaseapp.com",
            databaseURL: "https://watric-cf76f-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "watric-cf76f",
            storageBucket: "watric-cf76f.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdef1234567890"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // DOM Elements
        const form = document.getElementById('sensorForm');
        const statusMessage = document.getElementById('statusMessage');
        const submitBtn = document.getElementById('submitBtn');
        const resetBtn = document.getElementById('resetBtn');
        const randomBtn = document.getElementById('randomBtn');
        const statsText = document.getElementById('statsText');
        const lastSent = document.getElementById('lastSent');

        let totalSent = 0;

        // Show Status Message
        function showStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = `status ${type}`;
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        // Generate Random Data
        function generateRandomData() {
            const phValue = (6.0 + Math.random() * 2.5).toFixed(1); // 6.0 - 8.5
            const suhuValue = (20.0 + Math.random() * 15.0).toFixed(1); // 20.0 - 35.0
            const mineralValue = Math.floor(50 + Math.random() * 450); // 50 - 500

            document.getElementById('ph').value = phValue;
            document.getElementById('suhu').value = suhuValue;
            document.getElementById('mineral').value = mineralValue;

            showStatus('Data random berhasil digenerate! 🎲', 'info');
        }

        // Reset Form
        function resetForm() {
            document.getElementById('ph').value = 7.0;
            document.getElementById('suhu').value = 28.0;
            document.getElementById('mineral').value = 150;
            showStatus('Form direset ke nilai default', 'info');
        }

        // Send Data to Firebase
        async function sendData(ph, suhu, mineral) {
            try {
                submitBtn.disabled = true;
                submitBtn.innerHTML = 'Mengirim... <span class="loading"></span>';

                const sensorDataRef = ref(database, 'sensorData');
                const newDataRef = push(sensorDataRef);
                
                const data = {
                    ph: parseFloat(ph),
                    suhu: parseFloat(suhu),
                    mineral: parseFloat(mineral),
                    timestamp: Date.now()
                };

                await set(newDataRef, data);

                totalSent++;
                statsText.innerHTML = `Total data terkirim: <strong>${totalSent}</strong>`;
                lastSent.innerHTML = `Terakhir dikirim: <strong>${new Date().toLocaleString('id-ID')}</strong>`;

                showStatus('✅ Data berhasil dikirim ke Firebase!', 'success');
                
            } catch (error) {
                console.error('Error:', error);
                showStatus('❌ Error: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Kirim Data';
            }
        }

        // Form Submit Handler
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const ph = document.getElementById('ph').value;
            const suhu = document.getElementById('suhu').value;
            const mineral = document.getElementById('mineral').value;

            if (!ph || !suhu || !mineral) {
                showStatus('⚠️ Semua field harus diisi!', 'error');
                return;
            }

            sendData(ph, suhu, mineral);
        });

        // Button Handlers
        resetBtn.addEventListener('click', resetForm);
        randomBtn.addEventListener('click', generateRandomData);

        // Initial status
        showStatus('📡 Terhubung ke Firebase Realtime Database', 'success');
    </script>
</body>
</html>
